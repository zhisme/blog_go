apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-go
  labels:
    app: blog-go
spec:
  replicas: 1  # SQLite doesn't support concurrent writes, so keep at 1
  strategy:
    type: Recreate  # Important for SQLite to avoid database locks
  selector:
    matchLabels:
      app: blog-go
  template:
    metadata:
      labels:
        app: blog-go
    spec:
      containers:
      - name: blog-go
        image: your-registry/blog-go:latest  # Update with your registry
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: DB_PATH
          value: "/app/data/blog.db"
        - name: SERVER_ADDR
          value: ":8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: blog-go-pvc
      securityContext:
        fsGroup: 1000  # Match the appuser group in Dockerfile
