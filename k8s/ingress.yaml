apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-go
  labels:
    app: blog-go
  annotations:
    # Uncomment and adjust based on your ingress controller
    # kubernetes.io/ingress.class: "nginx"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"  # For TLS
spec:
  rules:
  - host: api.yourdomain.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blog-go
            port:
              number: 80
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - api.yourdomain.com
  #   secretName: blog-go-tls
