apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blog-go-pvc
  labels:
    app: blog-go
spec:
  accessModes:
    - ReadWriteOnce  # SQLite only supports single writer
  resources:
    requests:
      storage: 1Gi  # Adjust based on your needs
  # storageClassName: standard  # Uncomment and adjust based on your cluster
